<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center bg-primary p-2">Contact Book</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr><th>Id</th><th>Name</th><th>Number</th><th>Operations</th></tr>
            </thead>
            <tbody id="contacts"></tbody>
        </table>
        <div class="row">
            <div class="col">
                <h2>Add Contact</h2>
                <input type="text" placeholder="Name" id="uName" class="form-control mt-3">
                <input type="tel" placeholder="Phone" id="uPhone" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="addContact()">Save Contact</button>
            </div>
            <div class="col">
                <h2>View/Update</h2>
                <input type="text" placeholder="Name" id="name1" class="form-control mt-3" >
                <input type="tel" placeholder="Phone" id="phone1" class="form-control mt-3">
                <button class="btn btn-primary mt-3" onclick="updateContact()">Update Contact</button>
            </div>
            <div class="col">
                <h2>Search Contact</h2>
                <input type="text" id="search" placeholder="Search Contacts" oninput="searchContacts()" class="form-control mt-3" >
              </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
